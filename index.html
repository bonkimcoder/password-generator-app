<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator App</title>
  </head>
  <body
    class="bg-green-700 text-white font-muli flex flex-col items-center justify-center h-screen overflow-hidden p-10 m-0"
  >
    <div
      class="rounded bg-green-900 shadow-md p-5 w-full md:w-96 lg:w-112 xl:w-128"
    >
      <h2 class="mt-5 mb-5 my-0 text-center">Password Generator</h2>
      <div
        class="relative bg-green-700 flex justify-between items-center text-base tracking-wide p-3 h-12 w-full"
      >
        <span
          id="pass"
          class="break-words flex-grow overflow-y-scroll h-full max-w-full"
        ></span>
        <button class="relative w-12 h-12 text-xl" id="clipboard">
          <i class="fas fa-clipboard"></i>
          <span
            id="tooltip"
            class="absolute -top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white text-sm p-2 rounded hidden z-10"
            >Copied!</span
          >
        </button>
      </div>

      <div class="bg-green-900 shadow-md p-5 w-full md:flex md:flex-wrap">
        <div
          class="flex flex-col md:flex-row justify-between items-center my-4 w-full mb-2"
        >
          <label for="pass-length" class="text-white mr-2"
            >Password Length:</label
          >
          <div class="flex items-center">
            <input
              type="number"
              id="pass-length"
              min="6"
              max="22"
              value="22"
              class="text-black px-3 py-2 w-full md:w-16 bg-gray-200 rounded focus:outline-none"
            />
          </div>
        </div>

        <div class="flex flex-wrap w-full">
          <div class="flex justify-between items-center my-4 w-full mb-2">
            <label for="uppercase" class="text-white mr-2">Uppercase:</label>
            <input
              type="checkbox"
              id="uppercase"
              checked
              class="form-checkbox h-6 w-6 text-green-500"
            />
          </div>
          <div class="flex justify-between items-center my-4 w-full mb-2">
            <label for="lowercase" class="text-white mr-2">Lowercase:</label>
            <input
              type="checkbox"
              id="lowercase"
              checked
              class="form-checkbox h-6 w-6 text-green-500"
            />
          </div>
          <div class="flex justify-between items-center my-4 w-full mb-2">
            <label for="numbers" class="text-white mr-2">Numbers:</label>
            <input
              type="checkbox"
              id="numbers"
              checked
              class="form-checkbox h-6 w-6 text-green-500"
            />
          </div>
          <div class="flex justify-between items-center my-4 w-full mb-2">
            <label for="symbols" class="text-white mr-2">Symbols:</label>
            <input
              type="checkbox"
              id="symbols"
              checked
              class="form-checkbox h-6 w-6 text-green-500"
            />
          </div>
        </div>
      </div>
      <button class="px-3 py-2 bg-green-700 block w-full" id="generate">
        Generate
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
